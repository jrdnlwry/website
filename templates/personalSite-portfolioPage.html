<script>
// Function to find the ecommerce object within the dataLayer
function findEcommerceObject(dataLayer) {
  for (var i = 0; i < dataLayer.length; i++) {
    if (dataLayer[i].ecommerce && dataLayer[i].ecommerce.items && dataLayer[i].ecommerce.items.length > 0) {
      return dataLayer[i];
    }
  }
  return null; // Return null if no ecommerce object is found
}

// Function to find the page title object within the dataLayer
function findPageTitleObject(dataLayer) {
  for (var i = 0; i < dataLayer.length; i++) {
    if (dataLayer[i].pageTitle) {
      return dataLayer[i].pageTitle;
    }
  }
  return ""; // Return empty string if no pageTitle is found
}

// Execute only if dataLayer is defined
if (typeof dataLayer !== 'undefined' && dataLayer.length > 0) {
  var ecommerceObject = findEcommerceObject(dataLayer);
  var pageTitle = findPageTitleObject(dataLayer);

  if (ecommerceObject) {
    var item = ecommerceObject.ecommerce.items[0]; // Assuming you want to track the first item in the list

    analytics.track('Product Viewed', {
      product_id: item.item_id || '',
      name: item.item_name || '',
      category: item.item_category || '',
      brand: item.item_brand || '',
      variant: item.item_variant || '',
      price: item.price || 0,
      quantity: item.quantity || 1,
      currency: 'USD', // Assuming USD, adjust as necessary
      page: pageTitle
    });
  }
}

</script>
